# Datasource config
quarkus.datasource.jdbc.url=jdbc:h2:mem:testQuarkus;DB_CLOSE_DELAY=-1
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=

# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true

# Flyway optional config properties
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.sql-migration-prefix=V
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.connect-retries=1
quarkus.flyway.baseline-version=1.0.0

quarkus.http.port=8080
quarkus.package.uber-jar=true
quarkus.package.output-name=quarkusJooq

quarkus.native.additional-build-args =-H:ReflectionConfigurationFiles=reflection-config.json

quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.console.color=true

quarkus.package.type=fast-jar
quarkus.banner.enabled=false

logging.level.org.jooq.tools.LoggerListener=DEBUG
